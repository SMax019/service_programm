<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/adduser.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <section class="left">
        <header class="left_header">
            <div class="left_container left_link_img_container">
                <a class="left_img_link" href="main.html">
                    <img class="left_logo_img" src="img/main/logo.png" alt="logo" width="224" height="60">
                </a>
            </div>
        </header>
        <main class="left_main">
            <section class="section_list">
                <ul class="left_list">
                    <li class="left_item left_item_active">
                        <div class="left_container">
                            <a class="left_item_link_wrapper" href="users.html">
                                <img class="left_item_img" src="img/main/mijozlar.png" alt="mijozlar" width="30"
                                    height="30">
                                <p class="left_item_text">Mijozlar</p>
                            </a>
                        </div>
                    </li>

                    <li class="left_item">
                        <div class="left_container">
                            <a class="left_item_link_wrapper" href="#">
                                <img class="left_item_img" src="img/main/buyurtmalar.png" alt="Buyurtmalar" width="30"
                                    height="30">
                                <p class="left_item_text">Buyurtmalar</p>
                            </a>
                        </div>
                    </li>

                    <li class="left_item">
                        <div class="left_container">
                            <a class="left_item_link_wrapper" href="#">
                                <img class="left_item_img" src="img/main/moliya.png" alt="Moliya" width="30"
                                    height="30">
                                <p class="left_item_text">Moliya</p>
                            </a>
                        </div>
                    </li>
                    <li class="left_item">
                        <div class="left_container">
                            <a class="left_item_link_wrapper" href="#">
                                <img class="left_item_img" src="img/main/statistka.png" alt="Statistka" width="30"
                                    height="22">
                                <p class="left_item_text">Statistka</p>
                            </a>
                        </div>
                    </li>

                </ul>
            </section>
        </main>
        <footer class="left_footer test">
            <section class="section_list">
                <ul class="left_list">
                    <li class="left_item testt">
                        <div class="left_container">
                            <a class="left_item_link_wrapper" href="#">
                                <img class="left_item_img" src="img/main/sozlamalar.png" alt="sozlamalar" width="28"
                                    height="30">
                                <p class="left_item_text">sozlamalar</p>
                            </a>
                        </div>
                    </li>
                </ul>
            </section>
        </footer>

    </section>

    <section class="right">
        <header class="right_header">
            <div class="right_container right_top_container">
                <div class="title_wrapper">
                    <img class="title_icon" src="img/mijozlar/adduser.svg" alt="mijozlar" width="40" height="40">
                    <h1 class="title_text">Mijoz qo'shish</h1>
                </div>

                <div class="time_wrapper">
                    <time class="right_top_datetime right_top_date" datetime="02.10.2021">02.10.2021</time>
                    <time class="right_top_datetime right_top_time" datetime="19.40.57">19.40.57</time>
                    <input class="search_input" type="search" placeholder="Qidirish">
                </div>
            </div>
        </header>
        <main class="right-main">

            <section class="adduser">

                <div class="right_container adduser_container">

                    <form class="adduser_form" action="#">

                        <div class="inputs_wrapper">
                            <div class="input_wrapper input_wrapper_ism">
                                <label class="input_label" for="ism">Ism</label>
                                <input id="ism" class="input_ism input" type="text" placeholder="Abdussattor">
                            </div>
                            
                            <div class="input_wrapper input_wrapper_familiya">
                                <label class="input_label" for="familiya">Familiya</label>
                                <input id="familiya" class="input_familiya input" type="text" placeholder="Abdussattorov">
                            </div>
                            
                            <div class="input_wrapper input_wrapper_yosh remove_margin_right">
                                <label class="input_label" for="yosh">Yosh</label>
                                <input id="yosh" class="input_yosh input" type="text" placeholder="33">
                            </div>
                            
                            <div class="input_wrapper input_wrapper_telefon">
                                <label class="input_label" for="telefon">Telefon raqam 1</label>
                                <input id="telefon" class="input_telefon input" type="text" placeholder="+998777777777">
                            </div>
                            
                            <div class="input_wrapper input_wrapper_telefonn">
                                <label class="input_label" for="telefonn">Telefon raqam 2</label>
                                <input id="telefonn" class="input_telefonn input" type="text" placeholder="Abdussattorov">
                            </div>
                            
                            <div class="input_wrapper input_wrapper_address remove_margin_right">
                                <label class="input_label" for="address">Address</label>
                                <input id="address" class="input_address input" type="text" placeholder="A.T.huqandiy 56/4">
                            </div>
                        </div>

                        <button class="adduser_btn" type="submit">Mijoz qo'shish</button>
                    </form>
                    
                </div>
                
            </section>

        </main>
    </section>
    <script src="js/global.js"></script>

</body>

</html>
