<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- ROOT LINKS -->
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    
    <!-- API LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <section class="login">
        <div class="container login_container">
            
            <form class="login_form" action="#">
                
                <p class="login_text">Login</p>
                <input class="login_input email_input" type="mail" placeholder="exam@mail.ru" required>
                
                <p class="login_text password_text">Password</p>
                <div class="password_input_wrapper">
                    <input class="login_input password_input" type="password" placeholder="••••••" required>
                    <button class="password_view"></button>
                </div>
                
                <a class="password_recovery" href="#" onclick="myFunction()">parolni unutdingizmi ?</a>
                
                <button class="login_form_button" type="submit">KIRISH</button>
                
            </form>
            
        </div>
    </section>
    
    <div id="snackbar">Parol sizni @mail ingizga jo`natildi</div>
    
    <script>
        function myFunction() {
            // Get the snackbar DIV
            var x = document.getElementById("snackbar");
            
            // Add the "show" class to DIV
            x.className = "show";
            
            // After 3 seconds, remove the show class from DIV
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
        
        const input = document.querySelector('.password_input')
        const viewbutton = document.querySelector('.password_view')
        
        viewbutton.onclick = (e) => {
            
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
        
    </script>
    
</body>
</html>
